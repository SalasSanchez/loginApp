<div class="row" ng-controller="View1Ctrl">
	<div class="col-sm-4"></div>
	<div class="col-sm-4">
		<div class="row">
			<form class="simple-form" id=loginForm>
				<label>E-mail: <input class="form-control" type="email" ng-model="user.email" placeholder="Enter your email here" id="email"/></label><br />
				<label>Password: <input class="form-control" type="password" ng-model="user.password" placeholder="Choose a password" /></label><br />
				<label>Confirm password: <input class="form-control" type="password" ng-model="user.passwordConf" placeholder="Retype your password" /></label><br />
				<input class="btn btn-default" type="button" ng-click="checkSubmit(user)" value="Create User" />
			</form>
		</div>
		<div class="row">
			<div class="col-sm-10">
				<div class="alert alert-danger" role="alert" ng-show="message">
					<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
					{{message}}
				</div>
			</div>
		</div>

		<div class="col-sm-4"></div>
	</div>
